<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F0CC70"/>
      <stop offset="50%" style="stop-color:#D4A843"/>
      <stop offset="100%" style="stop-color:#B8860B"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- Background -->
  <rect width="100" height="100" fill="#0C0A06"/>
  <!-- Outer circle -->
  <circle cx="50" cy="50" r="45" fill="none" stroke="url(#goldGradient)" stroke-width="2"/>
  <!-- Inner circle -->
  <circle cx="50" cy="50" r="38" fill="none" stroke="url(#goldGradient)" stroke-width="1" opacity="0.5"/>
  <!-- Arabic text "م" for Muhammad -->
  <text x="50" y="62" font-family="Amiri, Scheherazade New, serif" font-size="45" font-weight="bold" fill="url(#goldGradient)" text-anchor="middle" filter="url(#glow)">م</text>
  <!-- Decorative dots -->
  <circle cx="50" cy="20" r="2" fill="#D4A843"/>
  <circle cx="50" cy="80" r="2" fill="#D4A843"/>
  <circle cx="20" cy="50" r="2" fill="#D4A843"/>
  <circle cx="80" cy="50" r="2" fill="#D4A843"/>
</svg>